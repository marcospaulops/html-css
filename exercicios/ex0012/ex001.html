<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

   <video width="400" poster="imagem/foto.jpg" controls>
    <source src="videos/meu video - mp4.mp4" type="video/mp4">
    <source src="videos/meu video-webm.webm" type="video/webm">
    <source src="videos/meu video-ogv.ogv" type="video/ogg">
     <p>Seu navegador não tem compatibilidade com reprodução de 
      vídeos.
    </p>
   </video>
    
   <h1>Inserindo vídeos do youtube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <p>E a mesma coisa e so em compartilhar e copiar o link todo</p>

</body>
</html>
