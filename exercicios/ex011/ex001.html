<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
    ou simplesmente aumente e diminui o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px) " srcset="imagens/foto-m.png" type="image/png"> <!--Se for menor que 1050 vai carregar foto m-->
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML</p>
   <audio preload="metadata" controls autoplay loop>
        <source src="midia/Emotional Mess.mp3" type="audio/mpeg">
        <source src="midia/Emotional Mess.mp3" type="audio/ogg">
        <source src="midia/Emotional Mess.mp3" type="audio/wav"> <!--Evitar esse formato pois e muito pesado-->
        <p>Seu navegador não suporta áudio <a href="midia/Emotional Mess.mp3" download="Emotional mess.mp3" type="audio/mpeg"></a> </p>
   </audio>
    
</body>
</html>
