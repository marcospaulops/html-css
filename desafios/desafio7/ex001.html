<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon-32x32.png" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da 
        sua janela para aproveitar a melhor experiência &#x1F603;
    </p>

    <picture>
        <source media="(max-width:750px )" srcset="imagem/paisagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagem/paisagem-m.png" type="image/png">  <!--NÃO PODE ESQUECER DE COLOCAR PX DO LADO DO TAMANHO DA IMAGEM-->
        <img src="imagem/paisagem-g.png" alt="A imagem flexível funciona">
    </picture>
    
</body>
</html>
